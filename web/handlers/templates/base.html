{{define "base"}}
<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}dbate{{end}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        .htmx-request.htmx-indicator {
            display: inline-block;
        }
        .turn-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        @keyframes pulse-border {
            0%, 100% { border-color: #3b82f6; }
            50% { border-color: #93c5fd; }
        }
        .polling {
            animation: pulse-border 2s infinite;
        }
    </style>
</head>
<body class="h-full" hx-boost="true">
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/debates" class="flex items-center space-x-2">
                        <span class="text-2xl">ðŸŽ­</span>
                        <span class="font-bold text-xl text-gray-900">dbate</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/debates" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
                        Debates
                    </a>
                    <a href="/new" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                        New Debate
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <div id="error-container"></div>
        {{block "content" .}}{{end}}
    </main>

    <footer class="border-t bg-white mt-auto">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500 text-sm">
                dbate - AI-powered debate tool
            </p>
        </div>
    </footer>
</body>
</html>
{{end}}
